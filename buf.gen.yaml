version: v2
managed:
  enabled: true

plugins:
  - local: protoc-gen-es
    opt: target=ts
    out: src/types
    include_imports: true

inputs:
  - git_repo: https://github.com/sunriselayer/sunrise.git
    branch: validator-dupty
    subdir: proto
    paths:
      - sunrise/accounts/self_delegatable_lockup/v1/lockup.proto
      - sunrise/accounts/self_delegatable_lockup/v1/query.proto
      - sunrise/accounts/self_delegatable_lockup/v1/tx.proto
      - sunrise/accounts/self_delegation_proxy/v1/tx.proto
      - sunrise/da/v1/query.proto
      - sunrise/da/v1/tx.proto
      - sunrise/fee/v1/query.proto
      - sunrise/fee/v1/tx.proto
      - sunrise/liquidityincentive/v1/query.proto
      - sunrise/liquidityincentive/v1/tx.proto
      - sunrise/liquiditypool/v1/query.proto
      - sunrise/liquiditypool/v1/tx.proto
      - sunrise/selfdelegation/v1/query.proto
      - sunrise/selfdelegation/v1/tx.proto
      - sunrise/swap/v1/metadata.proto
      - sunrise/swap/v1/query.proto
      - sunrise/swap/v1/route.proto
      - sunrise/swap/v1/tx.proto
      - sunrise/tokenconverter/v1/query.proto
      - sunrise/tokenconverter/v1/tx.proto
